<!DOCTYPE>
<html>
    <head>
        <title>Trivia Game</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
        
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div id="titlebox" class="container">
                <div class="col-md-11">
                    <h1 class="display-3">Iron Maiden Trivia!</h1>
                    <p class="lead">Try to get as many questions answered before the time runs out!</p>
                </div>
                <div class="col-md-1">
                    <div id="timer">
                        <h2>90</h2>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="centerbox" class="container">
            <div id="questionbox" class="well">
                <div id="quiz"></div>
                <button id="submit">Submit Quiz</button>
                <div id="results"></div>
            </div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </body>
</html>
